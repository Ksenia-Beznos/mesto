<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">

  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип Mesto">
    <div class="header__line"></div>
  </header>

  <section class="profile">
    <img class="profile__avatar" src="./images/avatar-kusto.jpg" alt="Цветная фотография улыбающегося Жак-Ив Кусто в очках и красной шапке">
    <div class="profile__container">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
    <button class="profile__add-button" type="button"></button>
    </div>
  </section>

  <section class="elements">
    <ul class="element">
      <li class="element__item">
        <img class="element__image" src="./images/photo-karachaevsk.jpg" alt="Вид на крепость в горах">
        <div class="element__mask-group">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__heart-button" type="button"></button>
        </div>
      </li>

      <li class="element__item">
        <img class="element__image" src="./images/photo-elbrus.jpg" alt="Вид на гору Эльбрус на рассвете">
        <div class="element__mask-group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart-button" type="button"></button>
        </div>
      </li>

      <li class="element__item">
        <img class="element__image" src="./images/photo-dombai.jpg" alt="Вид на заснеженные горы Домбая">
        <div class="element__mask-group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart-button" type="button"></button>
        </div>
      </li>

      <li class="element__item">
        <img class="element__image" src="./images/photo-alania.png" alt="Вид на слегка заснеженные горы">
        <div class="element__mask-group">
          <h2 class="element__title">Алания</h2>
          <button class="element__heart-button" type="button"></button>
        </div>
      </li>

      <li class="element__item">
        <img class="element__image" src="./images/photo-baikal.png" alt="Вид на замёрзшее озеро Байкал и горы">
        <div class="element__mask-group">
          <h2 class="element__title">Байкал</h2>
          <button class="element__heart-button" type="button"></button>
        </div>
      </li>

      <li class="element__item">
        <img class="element__image" src="./images/photo-karelia.png" alt="Вид на озеро в Карелии и осенний лес на скале">
        <div class="element__mask-group">
          <h2 class="element__title">Карелия</h2>
          <button class="element__heart-button" type="button"></button>
        </div>
      </li>
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Ksenia Beznos</p>
  </footer>

  <div class="popup popup__opened">
    <button class="popup__close-icon" type="button"></button>
    <div class="popup__container">
    <h2 class="popup__heading">Редактировать профиль</h2>
      <fieldset class="popup__form">
        <input class="popup__input" type="text" placeholder="Жак-Ив Кусто" required></input>
        <input class="popup__input" type="text" placeholder="Исследователь океана" required></input>
      </fieldset>
    <button class="popup__submit-button" type="submit">Сохранить</button>
    </div>
  </div>

  </div>
<script></script>
</body>
</html>
