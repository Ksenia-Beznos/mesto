<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="Логотип Mesto" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-outside">
            <button class="profile__avatar-button" type="button" aria-label="Изменить аватар">
              <img
                class="profile__avatar"
                src="<%=require('./images/avatar-kusto.jpg')%>"
                alt="Цветная фотография улыбающегося Жак-Ив Кусто в очках и красной шапке"
              />
            </button>
          </div>
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
          </div>
        </section>

        <!-- секция с карточками (остальное ниже в template) -->
        <section class="elements">
          <ul class="element"></ul>
        </section>
      </main>
      <!-- секция с карточками) -->

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Ksenia Beznos</p>
      </footer>

      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close-icon popup__close-icon_type_profile" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_profile" name="profile__form" novalidate>
            <input
              id="name-input"
              class="popup__input popup__input_type_name"
              type="text"
              name="nameInput"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="name-input-error popup__input-error"></span>
            <input
              id="text-input"
              class="popup__input popup__input_type_job"
              type="text"
              name="jobInput"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="text-input-error popup__input-error"></span>
            <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_cards">
        <div class="popup__container">
          <button class="popup__close-icon popup__close-icon_type_cards" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__heading">Новое место</h2>
          <form class="popup__form popup__form_type_cards" name="profile__form-cards" novalidate>
            <input
              id="title-input"
              class="popup__input popup__input_type_title"
              type="text"
              name="titleInput"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="title-input-error popup__input-error"></span>
            <input id="link-input" class="popup__input popup__input_type_link" type="url" name="linkInput" placeholder="Ссылка на картинку" required />
            <span class="link-input-error popup__input-error"></span>
            <button class="popup__submit-button" type="submit" name="submit" aria-label="Сохранить">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <figure class="popup__container-image">
          <img class="popup__photo" />
          <figcaption class="popup__figcap"></figcaption>
          <button class="popup__close-icon popup__close-icon_type_image" type="button" aria-label="Закрыть"></button>
        </figure>
      </div>

      <div class="popup popup_type_cards-delete">
        <div class="popup__container">
          <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__heading popup__heading_type_cards-delete">Вы уверены?</h2>
          <button class="popup__submit-button popup__submit-button_type_cards-delete" type="button" aria-label="Подтвердить">Да</button>
        </div>
      </div>

      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__heading">Обновить аватар</h2>
          <form class="popup__form popup__form_type_avatar" name="profile__form-avatar" novalidate>
            <input
              id="link-input-avatar"
              class="popup__input popup__input_type_link"
              type="url"
              name="linkInputAvatar"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="link-input-error popup__input-error"></span>
            <button class="popup__submit-button popup__submit-button_type_avatar" type="submit" name="submitAvatar" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>

      <template id="template-element">
        <li class="element__item">
          <img class="element__image" />
          <div class="element__mask-group">
            <h2 class="element__title"></h2>
            <div class="element__heart-button-group">
              <button class="element__heart-button" type="button"></button>
              <span class="element__heart-button-count">0</span>
            </div>
            <button class="element__trash-button" type="button"></button>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
